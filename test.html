<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Test</title>
    <style>
        .scaled-iframe {
            transform: scale(0.8);
            transform-origin: 0 0;
            border: 1px solid #ddd;
        }
    </style>
</head>

<body>
<iframe src="https://humanaiapp.com/app/pro1?hideNotifications=true&disablePreview=true" width="500" height="400"
    style="transform: scale(0.8); transform-origin: 0 0; border: 1px solid #ddd;"
    allow="microphone; camera; display-capture; fullscreen; notifications"
    sandbox="allow-same-origin allow-scripts allow-popups allow-forms allow-downloads allow-modals"
    referrerpolicy="no-referrer"></iframe>
</body>

</html>
